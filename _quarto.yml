  appendix-delim: ":"

  custom:
    - kind: float
      reference-prefix: Lab
      key: labq
      latex-env: lab

    - kind: float
      reference-prefix: Exercise
      key: exr
      latex-env: exr

    - kind: float
      reference-prefix: Video
      key: vid
      latex-env: vid

citation: true

license: CC-BY-NC-SA

filters:
  - custom_callout.lua

editor:
  render-on-save: true

format:
  html:
    lightbox: true
    mermaid: 
      theme: default
    theme: 
      light:
        - default
        - style.scss
        - style-light.scss
      dark:
        - darkly
        - style.scss
        - style-dark.scss

    code-block-bg: true
    #code-block-border-left: "#A51C30"

    table:
      classes: [table-striped, table-hover]

    language: 
      title-block-author-single: "Author, Editor & Curator"
      title-block-published: "Last Updated"

    reference-location: margin
    citation-location: margin
    sidenote: true  #Enable sidenotes for Tufte style
    linkcolor: "#A51C30"
    urlcolor: "#A51C30"
    highlight-style: github
    code-link: true
    link-external-icon: false
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: false
    citations-hover: false
    footnotes-hover: false
    fig-width: 8
    fig-height: 6
    number-depth: 3
    toc: true
    toc-depth: 4
    #include-in-header:
      #text: | 
        #<script async src="fill in"></script>
        #<script type="module"  src="/scripts/ai_menu/dist/bundle.js" defer></script>

    citeproc: true

  titlepage-pdf:
    documentclass: scrbook
    classoption: [abstract,titlepage]

    coverpage: true
    coverpage-title: "Embedded Systems Design"
    coverpage-subtitle: "Utilizing the Silicon Labs EFR32XG24 BLE Microcontroller"
    coverpage-bg-image: "cover-image-transparent.png"
    coverpage-author: ["Masudul", "Imtiaz"]
    coverpage-theme:
        page-text-align: "center"
        
        # Center the background image
        bg-image-center: 0 
        bg-image-bottom: 7
        bg-image-opacity: 1.0
        bg-image-rotate: 0        
        
        title-fontsize: 38
        title-left: "0.075\\paperwidth"
        title-bottom: "0.375\\paperwidth"
        title-width: "0.9\\paperwidth"
        
        subtitle-fontsize: 30
        subtitle-left: "0.075\\paperwidth"
        subtitle-bottom: "0.45\\paperwidth"
        subtitle-width: "0.9\\paperwidth"
        subtitle-style: "italic"

        author-style: "plain"
        author-sep: "newline"
        author-fontsize: 20
        author-align: "right"
        author-bottom: "0.15\\paperwidth"
        author-left: 7in
        author-width: 6in
        
        footer-style: "none"
        header-style: "none"
        date-style: "none"

        
    titlepage: true
    titlepage-theme:
      elements: [ "\\titleblock",
                  "Masudul Imtiaz, PhD",
                  "\\vspace{0.35cm}",
                  "Sigmond Kukla",
                  "\\vspace{0.35cm}",
                  "Aaron Storey, MSAI",
                  "\\vspace{0.35cm}",
                  "& TA's of EE260",
                  "\\vspace{1.25cm}",
                  "Coulson School of Engineering and Applied Sciences", 
                  "Clarkson University",  
                  "\\vfill"]

      page-align: "left"
      title-style: "plain"
      title-fontstyle: ["huge", "bfseries"]
      title-space-after: "4\\baselineskip"
      title-subtitle-space-between: "0.05\\textheight"

      subtitle-fontstyle: ["large", "textit"]
      
      author-style: "superscript-with-and"
      author-fontstyle: "large"
      
      affiliation-style: "numbered-list-with-correspondence"
      affiliation-fontstyle: "large"
      affiliation-space-after: "0pt"
      
      footer-style: "plain"
      footer-fontstyle: "large"
      
      logo-size: "0.15\\textheight"
      logo-space-after: "1\\baselineskip"
      
      vrule-width: "2pt"
      vrule-align: "left"
      vrule-color: "black"

    toc: true
    lof: false
    lot: false
    top-level-division: chapter
    latex-engine: xelatex
    number-sections: true
    toc-depth: 3
    keep-tex: true
    citation-package: natbib
    link-citations: true
    biblio-title: "References"
    cite-method: citeproc
    title-block-style: none
    indent: 0px
    fontsize: 9pt
    colorlinks: true
    
    reference-location: margin
    citation-location: block
    
    fig-caption: true
    cap-location: bottom
    fig-cap-location: bottom
    tbl-cap-location: bottom
    tbl-colwidths: auto

    hyperrefoptions:
      - linktoc=all
      - pdfwindowui
      - pdfpagemode=FullScreen
      - pdfpagelayout=TwoPageRight
    
    include-in-header: 
      - file: "tex/header-includes.tex"

